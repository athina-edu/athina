version: v1.0
name: Athina Testing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - sudo apt-get install -y firejail git 
          - checkout
          - pip install --upgrade pip
          - pip install .
          - pip install requests
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Execute python tests
        commands:
          - pytest

