version: v1.0
name: Athina Testing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - sem-service start mysql
          - sudo apt-get install -y firejail git 
          - checkout
          - pip install --upgrade pip
          - pip install .
          - mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE USER 'athina'@'localhost' IDENTIFIED BY 'password'; GRANT ALL PRIVILEGES ON *.* TO 'athina'@'localhost';"
      env_vars:
        - name: APP_ENV
          value: "prod"
      jobs:
      - name: Execute python tests
        commands:
          - pytest
      - name: Athina test using repo_url_testing parameter
        commands:
          - out=$(bin/athina-cli --config config-examples/ --repo_url_testing=https://github.com/athina-edu/testing.git)
          - echo $out |grep 3.33 | if [ $(wc -l) > 0 ]; then exit 0; else exit 1; fi

