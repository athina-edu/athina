[pytest]
# Pytest configuration for athina

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_docker: marks tests that require Docker to be available
    requires_mysql: marks tests that require MySQL database

# Minimum version
minversion = 7.0

# Log output
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Disable warnings summary
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
